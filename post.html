<head>
    <title>post</title>
</head>

<body>
  {{> login}}
  {{> messages}}
</body>

<template name="login">
    <h1>login</h1>
    <p>{{input}}</p>
    <p>内容: <input id="content" name="content" /></p>
    <p>週: <input id="post_week" name="time" /></p>
    <p>時間: <input id="post_hour" name="time" /></p>
    <p>分: <input id="post_minites" name="time" /></p>

    <button id="submit">submit</button>
</template>

<template name="messages">
    <div id="ontent">
        {{#each messages}}
        <div style="background-color: #ddd">
            <p>content: {{content}}</p>
            <p>投稿時間: {{post_hour}}/{{post_minites}}/{{post_week}}</p>
        </div>
        {{/each}}
    </div>
</template>
