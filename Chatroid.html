<head>
    <title>post</title>
</head>

<body>
{{> send}}
{{> messages}}
</body>

<template name="send">
    <h1>login</h1>
    <p>{{input}}</p>
    <p>room_id: <input id="room_id" name="content" required></p>
    <p>内容: <textarea id="content" rows="4" name="content"></textarea></p>
    <p>
        <input type="checkbox" name="post_week" value="0">日曜日
        <input type="checkbox" name="post_week" value="1">月曜日
        <input type="checkbox" name="post_week" value="2">火曜日
        <input type="checkbox" name="post_week" value="3">水曜日
        <input type="checkbox" name="post_week" value="4">木曜日
        <input type="checkbox" name="post_week" value="5">金曜日
        <input type="checkbox" name="post_week" value="6">土曜日
    </p>
    <!--<p>週: <input id="post_week" name="time" /></p>-->
    <p>時間: <input id="post_hour" type="number" name="time" required></p>
    <p>分: <input id="post_minites" type="number" name="time" required></p>

    <button id="submit">submit</button>
</template>

<template name="messages">
    <div id="ontent">
        {{#each messages}}
        <div style="background-color: #ddd; padding-top: 15px" >
            <button class="del_button" data-id="{{_id}}" style="position: absolute; z-index: 10">delete</button>
            <div style="position: relative; left: 80px;">
                <div style="background-color: #fff; max-width: 400px;">
                    <p>内容</p>
                    <p> {{{content}}}</p>
                </div>
                <p>投稿時間: {{post_week}} {{post_hour}}時{{post_minites}}分</p>
            </div>

        </div>
        {{/each}}
    </div>
</template>
