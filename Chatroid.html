<head>
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <title>post</title>

</head>

<body>
{{> send}}
{{> tab}}
<div id="ontent" class="messages">
    {{> messages}}
</div>
</body>

<template name="send">
    <h1>Chatroid ver0.0.1</h1>
    <p>{{input}}</p>
    <p><paper-input id="room_id" name="content" label="room_id" required></paper-input></p>

    <p><paper-input id="content" multiline rows="4" maxRows="7" label="内容"></paper-input></p>
    <p>
      <paper-checkbox name="post_week" value="0"></paper-checkbox>日曜日
      <paper-checkbox name="post_week" value="1"></paper-checkbox>月曜日
      <paper-checkbox name="post_week" value="2"></paper-checkbox>火曜日
      <paper-checkbox name="post_week" value="3"></paper-checkbox>水曜日
      <paper-checkbox name="post_week" value="4"></paper-checkbox>木曜日
      <paper-checkbox name="post_week" value="5"></paper-checkbox>金曜日
      <paper-checkbox name="post_week" value="6"></paper-checkbox>土曜日
    </p>
    <!--<p>週: <input id="post_week" name="time" /></p>-->
    <p><paper-input id="post_hour" name="time" label="時間" required></paper-input></p>
    <p><paper-input id="post_minites" name="time" label="分" required></paper-input></p>

    <paper-button raisedButton class="colored" label="submit" id="submit"></paper-button>

    <paper-toast id="registToast" text="登録しました。" style="padding-right: 60px;"></paper-toast>
</template>

<template name="tab">
    <paper-tabs id="tab" selected="{{current}}" noink>
        <paper-tab>日曜日</paper-tab>
        <paper-tab>月曜日</paper-tab>
        <paper-tab>火曜日</paper-tab>
        <paper-tab>水曜日</paper-tab>
        <paper-tab>木曜日</paper-tab>
        <paper-tab>金曜日</paper-tab>
        <paper-tab>土曜日</paper-tab>
    </paper-tabs>
</template>

<template name="messages">
    {{#each messages}}
        <div style="background-color: #ddd; padding-top: 15px" >
            <button class="del_button" data-id="{{_id}}" style="position: absolute; z-index: 10">delete</button>
            <div style="position: relative; left: 80px;">
                <p>room_id: {{room_id}}</p>
                <div style="background-color: #fff; max-width: 400px;">
                    <p>内容</p>
                    <p> {{{content}}}</p>
                </div>
                <p>投稿時間: {{post_week}} {{post_hour}}時{{post_minites}}分</p>
            </div>

        </div>
    {{/each}}
</template>
