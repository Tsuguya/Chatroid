<body>
    <div class="container">

{{> send}}
{{> tab}}
<div id="ontent" class="messages">

        <div id="scroll_aria">
        {{> messages}}
        </div>
    </paper-shadow>
</div>

    </div>

<template name="send">
    <h1>Chatroid ver0.0.2</h1>
    <div class="chatworkform">
        <div class="post line1">
            <!-- <paper-input id="room_id" name="content" label="room_id" class="inputform" required></paper-input> -->
            <select-box id="rooms"></select-box>
            <paper-input id="post_time" name="time" label="時間" type="time" class="inputform" required></paper-input>
        </div>
        <div class="post line2">
            <paper-checkbox name="post_week" title="0" label="日曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="1" label="月曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="2" label="火曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="3" label="水曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="4" label="木曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="5" label="金曜日"></paper-checkbox>
            <paper-checkbox name="post_week" title="6" label="土曜日"></paper-checkbox>
        </div>
        <paper-input id="content" multiline rows="4" maxRows="7" label="内容" class="inputform"></paper-input>
        <paper-button raisedButton class="colored" label="submit" id="submit"></paper-button>
    </div>

    <paper-toast id="registToast" text="登録しました。" style="padding-right: 60px;"></paper-toast>
</template>

<template name="tab">
    <paper-tabs id="tab" selected="{{current}}">
        <paper-tab>日曜日</paper-tab>
        <paper-tab>月曜日</paper-tab>
        <paper-tab>火曜日</paper-tab>
        <paper-tab>水曜日</paper-tab>
        <paper-tab>木曜日</paper-tab>
        <paper-tab>金曜日</paper-tab>
        <paper-tab>土曜日</paper-tab>
    </paper-tabs>
</template>

<template name="messages">
    {{#each messages}}
        <core-collapse class="collapse" opened>
        <div class="detail" >
            <paper-icon-button data-id="{{_id}}" icon="close" role="button" tabindex="0" aria-label="close" class="del_button"></paper-icon-button>
            <div style="position: relative; left: 5%;">
                <p>
                    <span>room_id: {{room_id}}</span>
                    <span style="margin-left:20px;">投稿時間: {{post_week}} {{post_hour}}時{{post_minites}}分</span>
                </p>
                <hr style="position:absolute; top:20px; width:60%; background-color:#ccc;">
                <p> {{{content}}}</p>
            </div>
        </div>
        </core-collapse>
    {{/each}}
</template>
